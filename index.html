<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заказ доставки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --primary-color: #d4af37;
      --primary-hover: #b68c28;
      --background-color: #0e0e0e;
      --form-bg: #1b1b1b;
      --text-color: #f5f5f5;
      --input-bg: #2b2b2b;
      --input-border: #555;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(255, 215, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
      line-height: 1.5;
    }

    .container {
      max-width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .error-container {
      text-align: center;
      padding: 20px;
      background: var(--form-bg);
      border-radius: var(--border-radius);
      max-width: 400px;
      margin: 0 auto;
    }

    .retry-btn {
      background: var(--primary-color);
      color: #111;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    /* ... (остальные стили остаются без изменений) ... */
  </style>
</head>
<body>
  <div id="app" class="container">
    <!-- Контент будет загружен скриптом -->
  </div>

  <script>
    // 1. Проверка загрузки Telegram WebApp SDK
    function initTelegramWebApp() {
      if (!window.Telegram || !window.Telegram.WebApp) {
        showError('Telegram WebApp SDK не загружен. Откройте приложение через Telegram.');
        return null;
      }
      
      const tgWebApp = window.Telegram.WebApp;
      
      // 2. Проверка инициализации WebApp
      if (!tgWebApp.initData || !tgWebApp.initDataUnsafe?.user?.id) {
        showError('Не удалось получить данные пользователя. Закройте и откройте приложение снова.');
        return null;
      }
      
      return tgWebApp;
    }

    // 3. Функция показа ошибки
    function showError(message) {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="error-container">
          <h3>Ошибка</h3>
          <p>${message}</p>
          <button class="retry-btn" onclick="window.location.reload()">Попробовать снова</button>
          <p>Если ошибка повторяется, обратитесь в поддержку</p>
        </div>
      `;
    }

    // 4. Основная инициализация
    document.addEventListener('DOMContentLoaded', () => {
      const tgWebApp = initTelegramWebApp();
      if (!tgWebApp) return;

      // 5. Настройка WebApp
      tgWebApp.expand();
      tgWebApp.enableClosingConfirmation();
      
      console.log('Telegram WebApp initialized:', {
        userId: tgWebApp.initDataUnsafe.user.id,
        initData: tgWebApp.initData
      });

      // 6. Загрузка основного интерфейса
      loadMainInterface(tgWebApp);
    });

    // 7. Загрузка основного интерфейса
    function loadMainInterface(tgWebApp) {
      const app = document.getElementById('app');
      app.innerHTML = `
        <div class="logo-wrapper">
          <img src="data:image/png;base64," alt="Логотип" class="logo-image">
        </div>
        <h2>Оформление заказа доставки</h2>
        <form id="order-form" autocomplete="off">
          <!-- ... (ваша форма остается без изменений) ... -->
        </form>
      `;

      // 8. Инициализация обработчиков событий
      initFormHandlers(tgWebApp);
    }

    // 9. Инициализация обработчиков формы
    function initFormHandlers(tgWebApp) {
      const form = document.getElementById('order-form');
      const submitBtn = document.getElementById('submit-btn');
      
      form.onsubmit = async function(e) {
        e.preventDefault();
        
        if (!validateForm()) return;
        
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="loading"></span> Отправка...';
        
        try {
          const formData = new FormData(form);
          // Обязательно добавляем user_id
          formData.append('telegram_user_id', tgWebApp.initDataUnsafe.user.id);
          
          const response = await fetch('https://2d6a-5-35-38-182.ngrok-free.app/api/order', {
            method: 'POST',
            body: formData,
          });
          
          if (response.ok) {
            showSuccess();
            setTimeout(() => tgWebApp.close(), 2000);
          } else {
            throw new Error(await response.text());
          }
        } catch (error) {
          console.error('Ошибка отправки:', error);
          alert('Ошибка при отправке: ' + error.message);
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Отправить заказ';
        }
      };
    }

    // 10. Валидация формы (ваша реализация)
    function validateForm() {
      // ... (ваша реализация валидации)
      return true;
    }

    // 11. Показать успешную отправку
    function showSuccess() {
      const success = document.getElementById('success-message');
      if (success) success.style.display = 'block';
    }
  </script>
</body>
</html>
