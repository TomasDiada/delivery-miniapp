<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ó–∞–∫–∞–∑ –¥–æ—Å—Ç–∞–≤–∫–∏</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style> 
    :root {
      --primary-color: #d4af37;
      --primary-hover: #b68c28;
      --background-color: #0e0e0e;
      --form-bg: #1b1b1b;
      --text-color: #f5f5f5;
      --input-bg: #2b2b2b;
      --input-border: #555;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(255, 215, 0, 0.1);
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: var(--background-color);
      margin: 0;
      padding: 20px;
      color: var(--text-color);
    }

    h2 {
      text-align: center;
      color: var(--primary-color);
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    form {
      max-width: 420px;
      margin: 0 auto;
      background: var(--form-bg);
      padding: 25px 30px;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid var(--input-border);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
      margin-bottom: 10px;
    }

    input:focus, textarea:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
    }

    .radio-group {
      margin-bottom: 10px;
    }

    .radio-group label {
      font-weight: 400;
    }

    button {
      background: linear-gradient(90deg, var(--primary-color), #c49b2e);
      color: #111;
      font-size: 18px;
      padding: 12px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
      box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
    }

    button:hover {
      background: linear-gradient(90deg, var(--primary-hover), #a57c1f);
    }

    #photo-preview {
      max-width: 100%;
      margin-top: 10px;
      display: none;
      border-radius: 10px;
    }

    .loading {
      color: var(--primary-color);
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }

    .success-message {
      color: #4caf50;
      text-align: center;
      margin: 20px 0;
      font-weight: 500;
      display: none;
    }
  </style>
</head>
<body>
  <h2>–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h2>
  <form id="order-form">
    <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞:</label>
    <input type="tel" id="phone" placeholder="+7XXXXXXXXXX" required />

    <label>–¢–∏–ø –¥–æ—Å—Ç–∞–≤–∫–∏:</label>
    <div class="radio-group">
      <label><input type="radio" name="delivery_type" value="–û–±—ã—á–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ (100‚ÇΩ)" checked /> –û–±—ã—á–Ω–∞—è –¥–æ—Å—Ç–∞–≤–∫–∞ ‚Äî 100‚ÇΩ</label>
      <label><input type="radio" name="delivery_type" value="–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–≤–∞—Ä–∞ –∫—É—Ä—å–µ—Ä–æ–º (150‚ÇΩ)" /> –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–æ–≤–∞—Ä–∞ ‚Äî 150‚ÇΩ</label>
    </div>

    <label>QR-–∫–æ–¥ –∑–∞–∫–∞–∑–∞:</label>
    <input type="file" id="photo" accept="image/*" required />
    <div id="photo-loading" class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ...</div>
    <img id="photo-preview" alt="–ü—Ä–µ–≤—å—é" />

    <button type="button" id="get-location">üìç –ü–æ–ª—É—á–∏—Ç—å –≥–µ–æ–ø–æ–∑–∏—Ü–∏—é</button>
    <p id="location-status"></p>

    <label>–ê–¥—Ä–µ—Å (–µ—Å–ª–∏ –Ω–µ—Ç –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏):</label>
    <input type="text" id="address" placeholder="–í–≤–µ–¥–∏—Ç–µ –∞–¥—Ä–µ—Å –≤—Ä—É—á–Ω—É—é" />

    <label>–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
    <textarea id="comment" rows="2"></textarea>

    <input type="hidden" id="latitude" />
    <input type="hidden" id="longitude" />

    <button type="submit" id="submit-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑</button>
    <div id="success-message" class="success-message">–ó–∞–∫–∞–∑ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!</div>
  </form>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const form = document.getElementById('order-form');
    const photoInput = document.getElementById('photo');
    const photoPreview = document.getElementById('photo-preview');
    const photoLoading = document.getElementById('photo-loading');

    photoInput.addEventListener('change', () => {
      const file = photoInput.files[0];
      if (!file) return;
      photoPreview.style.display = 'none';
      photoLoading.style.display = 'block';

      const reader = new FileReader();
      reader.onload = e => {
        photoPreview.src = e.target.result;
        photoPreview.style.display = 'block';
        photoLoading.style.display = 'none';
      };
      reader.readAsDataURL(file);
    });

    document.getElementById('get-location').onclick = () => {
      const status = document.getElementById('location-status');
      if (!navigator.geolocation) {
        status.textContent = '–ì–µ–æ–ª–æ–∫–∞—Ü–∏—è –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
        return;
      }
      status.textContent = '–ü–æ–ª—É—á–∞–µ–º –≥–µ–æ–ø–æ–∑–∏—Ü–∏—é...';
      navigator.geolocation.getCurrentPosition(position => {
        document.getElementById('latitude').value = position.coords.latitude;
        document.getElementById('longitude').value = position.coords.longitude;
        status.textContent = '–ì–µ–æ–ø–æ–∑–∏—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∞';
      }, () => {
        status.textContent = '–û—à–∏–±–∫–∞ –ø–æ–ª—É—á–µ–Ω–∏—è –≥–µ–æ–ø–æ–∑–∏—Ü–∏–∏';
      });
    };

    async function resizeImage(file, maxSize = 800) {
      return new Promise(resolve => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = new Image();
          img.onload = () => {
            const canvas = document.createElement('canvas');
            const ratio = Math.min(maxSize / img.width, maxSize / img.height);
            canvas.width = img.width * ratio;
            canvas.height = img.height * ratio;
            canvas.getContext('2d').drawImage(img, 0, 0, canvas.width, canvas.height);
            canvas.toBlob(resolve, 'image/jpeg', 0.7);
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      });
    }

    form.onsubmit = async e => {
      e.preventDefault();
      const phone = document.getElementById('phone').value.trim();
      const comment = document.getElementById('comment').value;
      const delivery = document.querySelector('input[name="delivery_type"]:checked').value;
      const file = photoInput.files[0];
      if (!phone || !file) return alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è');

      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.innerHTML = '‚è≥ –û—Ç–ø—Ä–∞–≤–∫–∞...';

      const compressed = await resizeImage(file);
      const formData = new FormData();
      formData.append('phone', phone);
      formData.append('photo', compressed, 'photo.jpg');
      formData.append('delivery_type', delivery);
      formData.append('comment', comment);

      if (tg.initDataUnsafe?.user?.id) {
        formData.append('telegram_user_id', tg.initDataUnsafe.user.id);
      }

      const lat = document.getElementById('latitude').value;
      const lng = document.getElementById('longitude').value;
      const address = document.getElementById('address').value.trim();
      if (lat && lng) {
        formData.append('latitude', lat);
        formData.append('longitude', lng);
      } else if (address) {
        formData.append('address', address);
      }

      try {
        const res = await fetch('https://094a-5-35-38-182.ngrok-free.app/api/order', {
          method: 'POST',
          body: formData
        });
        if (!res.ok) throw new Error(await res.text());
        document.getElementById('success-message').style.display = 'block';
        setTimeout(() => tg.close(), 2000);
        form.reset();
        photoPreview.style.display = 'none';
      } catch (err) {
        alert('–û—à–∏–±–∫–∞: ' + err.message);
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∑–∞–∫–∞–∑';
      }
    };
  </script>
</body>
</html>
