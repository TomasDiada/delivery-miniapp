<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Заказ доставки</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
<style> 
  :root {
    --primary-color: #d4af37;         /* золотой */
    --primary-hover: #b68c28;         /* тёмно-золотой */
    --background-color: #0e0e0e;      /* почти чёрный */
    --form-bg: #1b1b1b;               /* тёмно-серый */
    --text-color: #f5f5f5;            /* светлый текст */
    --input-bg: #2b2b2b;
    --input-border: #555;
    --border-radius: 12px;
    --box-shadow: 0 4px 16px rgba(255, 215, 0, 0.1);
  }

  body {
    font-family: 'Segoe UI', system-ui, sans-serif;
    background: var(--background-color);
    margin: 0;
    padding: 20px;
    color: var(--text-color);
    line-height: 1.5;
  }

  h2 {
    text-align: center;
    color: var(--primary-color);
    margin-bottom: 20px;
    font-size: 1.5rem;
  }

  form {
    max-width: 420px;
    margin: 0 auto;
    background: var(--form-bg);
    padding: 25px 30px;
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: var(--text-color);
  }

  input[type="tel"],
  input[type="text"],
  input[type="file"],
  textarea,
  select {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid var(--input-border);
    font-size: 16px;
    box-sizing: border-box;
    background-color: var(--input-bg);
    color: var(--text-color);
    transition: all 0.3s ease;
  }

  input:focus,
  textarea:focus,
  select:focus {
    border-color: var(--primary-color);
    outline: none;
    box-shadow: 0 0 8px rgba(212, 175, 55, 0.3);
  }

  .radio-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin: 12px 0;
  }

  .radio-option {
    display: flex;
    align-items: center;
    gap: 8px;
    cursor: pointer;
  }

  .radio-option input {
    width: auto;
    margin: 0;
  }

  button {
    width: 100%;
    background: linear-gradient(90deg, var(--primary-color), #c49b2e);
    border: none;
    color: #111;
    font-size: 18px;
    padding: 14px;
    border-radius: 10px;
    cursor: pointer;
    margin-top: 15px;
    transition: background 0.3s ease;
    font-weight: 600;
    box-shadow: 0 4px 8px rgba(212, 175, 55, 0.3);
  }

  button:hover {
    background: linear-gradient(90deg, var(--primary-hover), #a57c1f);
    box-shadow: 0 6px 14px rgba(181, 140, 40, 0.5);
  }

  button:disabled {
    background-color: #444;
    color: #999;
    cursor: not-allowed;
  }

  #location-status {
    font-style: italic;
    margin: 10px 0 15px 0;
    color: #aaa;
    min-height: 20px;
  }

  #photo-preview {
    max-width: 100%;
    max-height: 200px;
    margin-top: 10px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(255, 255, 255, 0.1);
    display: none;
    object-fit: contain;
  }

  .loading {
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255,255,255,.3);
    border-radius: 50%;
    border-top-color: #fff;
    animation: spin 1s ease-in-out infinite;
    margin-right: 8px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .error-message {
    color: #f44336;
    font-size: 14px;
    margin-top: 5px;
    display: none;
  }

  .success-message {
    color: #4caf50;
    text-align: center;
    margin: 20px 0;
    font-weight: 500;
    display: none;
  }

  .logo-wrapper {
    text-align: center;
    margin-bottom: 20px;
  }

  .logo-image {
    max-width: 140px;
    height: auto;
    border-radius: 12px;
    box-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
  }

  .progress-container {
    width: 100%;
    background-color: var(--input-bg);
    border-radius: 8px;
    margin-top: 10px;
    display: none;
  }

  .progress-bar {
    height: 6px;
    border-radius: 8px;
    background-color: var(--primary-color);
    width: 0%;
    transition: width 0.3s ease;
  }

  .loading-text {
    font-size: 14px;
    color: #aaa;
    margin-top: 5px;
    display: none;
  }
</style>

    <h2>Оформление заказа доставки</h2>
    
    <form id="order-form" autocomplete="off">
      <div class="form-group">
        <label for="phone">Номер телефона:</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="+7XXXXXXXXXX"
          pattern="^\+7\d{10}$"
          required
          title="Введите номер в формате +7XXXXXXXXXX"
        />
        <div id="phone-error" class="error-message">Неверный формат телефона</div>
      </div>
      
      <div class="form-group">
        <label>Тип доставки:</label>
        <div class="radio-group">
          <label class="radio-option">
            <input type="radio" name="delivery_type" value="Обычная доставка (100₽)" checked />
            <span>Обычная доставка — 100₽</span>
          </label>
          <label class="radio-option">
            <input type="radio" name="delivery_type" value="Проверка товара курьером (150₽)" />
            <span>Курьер проверяет товар — 150₽</span>
          </label>
        </div>
      </div>
      
      <div class="form-group">
        <label for="photo">QR код заказа:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />
        <div id="photo-error" class="error-message">Пожалуйста, загрузите фото QR кода</div>
        <div class="progress-container" id="photo-progress">
          <div class="progress-bar" id="photo-progress-bar"></div>
        </div>
        <div class="loading-text" id="photo-loading-text">Обработка изображения...</div>
        <img id="photo-preview" alt="Превью фото" />
      </div>
      
      <button type="button" id="get-location">
        <span id="location-icon">📍</span> Получить геопозицию
      </button>
      <p id="location-status"></p>
      
      <div class="form-group">
        <label for="address">Адрес доставки (если геопозиция не получена):</label>
        <input
          type="text"
          id="address"
          name="address"
          placeholder="Введите адрес вручную"
        />
        <div id="address-error" class="error-message">Пожалуйста, укажите адрес или получите геопозицию</div>
      </div>
      
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />
      
      <div class="form-group">
        <label for="comment">Дополнительные комментарии</label>
        <textarea id="comment" name="comment" rows="3" placeholder="Например: позвоните перед приездом"></textarea>
      </div>
      
      <button type="submit" id="submit-btn">
        Отправить заказ
      </button>
      
<div id="success-message" class="success-message">
  <div style="margin-bottom: 15px;">
    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin: 0 auto; display: block;">
      <circle cx="12" cy="12" r="11" fill="#4CAF50"/>
      <path d="M7 12L11 16L17 8" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
  </div>
  <h3 style="margin-top: 0; color: var(--primary-color);">Заказ успешно оформлен!</h3>
  <p>Номер вашего заказа: <strong id="order-number-display" style="color: var(--primary-color);"></strong></p>
  <p>Ожидайте звонка от курьера</p>
  
  <div style="display: flex; gap: 10px; margin-top: 20px;">
    <button type="button" onclick="window.Telegram.WebApp.close()" style="flex: 1; background: var(--form-bg); border: 1px solid var(--primary-color); color: var(--primary-color);">
      Закрыть
    </button>
    <button type="button" onclick="location.reload()" style="flex: 1; background: var(--primary-color); color: #111;">
      Новый заказ
    </button>
  </div>
</div>

<script>
  // Инициализация Telegram WebApp
  const tgWebApp = window.Telegram.WebApp;
  tgWebApp.expand();
  tgWebApp.enableClosingConfirmation();
  
  // Элементы DOM
  const app = {
    form: document.getElementById('order-form'),
    phoneInput: document.getElementById('phone'),
    photoInput: document.getElementById('photo'),
    photoPreview: document.getElementById('photo-preview'),
    locationBtn: document.getElementById('get-location'),
    locationStatus: document.getElementById('location-status'),
    latitudeInput: document.getElementById('latitude'),
    longitudeInput: document.getElementById('longitude'),
    addressInput: document.getElementById('address'),
    submitBtn: document.getElementById('submit-btn'),
    phoneError: document.getElementById('phone-error'),
    photoError: document.getElementById('photo-error'),
    addressError: document.getElementById('address-error'),
    successMessage: document.getElementById('success-message'),
    progressContainer: document.getElementById('photo-progress'),
    progressBar: document.getElementById('photo-progress-bar'),
    loadingText: document.getElementById('photo-loading-text')
  };
  
  // Валидация формы
  function validateForm() {
    let isValid = true;
    
    // Валидация телефона
    if (!/^\+7\d{10}$/.test(app.phoneInput.value.trim())) {
      app.phoneError.style.display = 'block';
      isValid = false;
    } else {
      app.phoneError.style.display = 'none';
    }
    
    // Валидация фото
    if (!app.photoInput.files.length) {
      app.photoError.style.display = 'block';
      isValid = false;
    } else {
      app.photoError.style.display = 'none';
    }
    
    // Валидация адреса/геопозиции
    if ((!app.latitudeInput.value || !app.longitudeInput.value) && !app.addressInput.value.trim()) {
      app.addressError.style.display = 'block';
      isValid = false;
    } else {
      app.addressError.style.display = 'none';
    }
    
    return isValid;
  }
  
  // Получение геолокации
  app.locationBtn.onclick = () => {
    if (!navigator.geolocation) {
      app.locationStatus.textContent = 'Геолокация не поддерживается вашим браузером';
      return;
    }
    
    app.locationStatus.textContent = 'Определяем ваше местоположение...';
    app.locationBtn.disabled = true;
    
    navigator.geolocation.getCurrentPosition(
      position => {
        app.locationStatus.textContent = 'Геопозиция получена';
        app.latitudeInput.value = position.coords.latitude;
        app.longitudeInput.value = position.coords.longitude;
        app.addressInput.value = '';
        app.addressError.style.display = 'none';
        app.locationBtn.disabled = false;
      },
      error => {
        let errorMessage = 'Не удалось получить геопозицию';
        switch(error.code) {
          case error.PERMISSION_DENIED:
            errorMessage = 'Доступ к геолокации запрещен. Пожалуйста, разрешите доступ в настройках.';
            break;
          case error.POSITION_UNAVAILABLE:
            errorMessage = 'Информация о местоположении недоступна.';
            break;
          case error.TIMEOUT:
            errorMessage = 'Время ожидания истекло. Попробуйте снова.';
            break;
        }
        app.locationStatus.textContent = errorMessage;
        app.locationBtn.disabled = false;
      },
      { 
        enableHighAccuracy: true,
        timeout: 10000,
        maximumAge: 0
      }
    );
  };
  
  // Превью и сжатие фото
  app.photoInput.addEventListener('change', async () => {
    const file = app.photoInput.files[0];
    
    if (file) {
      // Сброс предыдущего состояния
      app.photoPreview.style.display = 'none';
      app.photoError.style.display = 'none';
      app.progressContainer.style.display = 'block';
      app.loadingText.style.display = 'block';
      app.progressBar.style.width = '0%';
      
      // Проверка типа файла
      if (!file.type.match('image.*')) {
        app.photoError.textContent = 'Пожалуйста, выберите изображение';
        app.photoError.style.display = 'block';
        app.photoInput.value = '';
        app.progressContainer.style.display = 'none';
        app.loadingText.style.display = 'none';
        return;
      }

      // Проверка размера файла
      if (file.size > 10 * 1024 * 1024) {
        app.photoError.textContent = 'Размер файла не должен превышать 10MB';
        app.photoError.style.display = 'block';
        app.photoInput.value = '';
        app.progressContainer.style.display = 'none';
        app.loadingText.style.display = 'none';
        return;
      }
      
      // Обновление прогресс-бара
      app.progressBar.style.width = '30%';
      app.loadingText.textContent = 'Загрузка изображения...';
      
      try {
        // Сжатие изображения
        app.progressBar.style.width = '60%';
        app.loadingText.textContent = 'Оптимизация изображения...';
        
        const compressedBlob = await resizeImage(file);
        
        // Создание превью
        app.progressBar.style.width = '90%';
        app.loadingText.textContent = 'Создание превью...';
        
        const reader = new FileReader();
        reader.onload = e => {
          app.photoPreview.src = e.target.result;
          app.photoPreview.style.display = 'block';
          app.progressBar.style.width = '100%';
          app.loadingText.textContent = 'Готово!';
          
          // Через 1 секунду скрываем индикаторы
          setTimeout(() => {
            app.progressContainer.style.display = 'none';
            app.loadingText.style.display = 'none';
          }, 1000);
        };
        reader.readAsDataURL(compressedBlob);
      } catch (error) {
        app.photoError.textContent = 'Ошибка обработки изображения: ' + error.message;
        app.photoError.style.display = 'block';
        app.progressContainer.style.display = 'none';
        app.loadingText.style.display = 'none';
      }
    } else {
      app.photoPreview.style.display = 'none';
      }
    });
  
  // Функция сжатия изображения
  async function resizeImage(file, maxSize = 800, quality = 0.7) {
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');
          
          // Вычисляем новые размеры с сохранением пропорций
          let width = img.width;
          let height = img.height;
          
          if (width > height) {
            if (width > maxSize) {
              height *= maxSize / width;
              width = maxSize;
            }
          } else {
            if (height > maxSize) {
              width *= maxSize / height;
              height = maxSize;
            }
          }
          
          canvas.width = width;
          canvas.height = height;
          
          // Рисуем сжатое изображение
          ctx.drawImage(img, 0, 0, width, height);
          
          // Конвертируем в Blob с указанным качеством
          canvas.toBlob(
            blob => {
              if (!blob) {
                reject(new Error('Canvas toBlob failed'));
                return;
              }
              resolve(blob);
            }, 
            'image/jpeg', 
            quality
          );
        };
        img.onerror = reject;
        img.src = event.target.result;
      };
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
  
  // Отправка формы
  app.form.onsubmit = async function(e) {
    e.preventDefault();
    
    if (!validateForm()) return;
    
    app.submitBtn.disabled = true;
    app.submitBtn.innerHTML = '<span class="loading"></span> Отправка...';
    
    const formData = new FormData();
    formData.append('comment', document.getElementById('comment').value);
    formData.append('phone', app.phoneInput.value.trim());
    
    try {
      // Сжимаем изображение перед отправкой
      const compressedBlob = await resizeImage(app.photoInput.files[0]);
      formData.append('photo', compressedBlob, 'photo.jpg');
      
      formData.append('delivery_type', 
        document.querySelector('input[name="delivery_type"]:checked').value);
      
      // Добавляем ID пользователя Telegram, если доступно
      if (tgWebApp.initDataUnsafe?.user?.id) {
          formData.append('telegram_user_id', tgWebApp.initDataUnsafe.user.id);
      }
      
      if (app.latitudeInput.value && app.longitudeInput.value) {
          formData.append('latitude', app.latitudeInput.value);
          formData.append('longitude', app.longitudeInput.value);
      } else {
          formData.append('address', app.addressInput.value.trim());
      }
      
      const response = await fetch('https://de41-5-35-38-182.ngrok-free.app/api/order', {
          method: 'POST',
          body: formData,
      });
      
      if (response.ok) {
          const data = await response.json();
          document.getElementById('order-number-display').textContent = data.order_id;
          app.successMessage.style.display = 'block';
          app.form.reset();
          app.photoPreview.style.display = 'none';
          app.latitudeInput.value = '';
          app.longitudeInput.value = '';
          app.locationStatus.textContent = '';
          

      } else {
          const error = await response.text();
          throw new Error(error || 'Ошибка сервера');
      }
    } catch (error) {
      alert('Ошибка при отправке заказа: ' + error.message);
    } finally {
      app.submitBtn.disabled = false;
      app.submitBtn.textContent = 'Отправить заказ';
    }
  };
  
  // Валидация в реальном времени
  app.phoneInput.addEventListener('input', () => {
    if (/^\+7\d{0,10}$/.test(app.phoneInput.value)) {
      app.phoneError.style.display = 'none';
    }
  });
  
  app.addressInput.addEventListener('input', () => {
    if (app.addressInput.value.trim()) {
      app.addressError.style.display = 'none';
    }
  });
</script>
